log4j.rootLogger=INFO, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %d %c - %m%n

log4j.logger.org.eclipse.xtext.parser=WARN
log4j.logger.org.eclipse.xtext.linking.impl=WARN
log4j.logger.org.apache.http=WARN
log4j.logger.com.sandy.jcmap=WARN

log4j.logger.hsqldb.db=ERROR
log4j.logger.fi.iki.elonen=OFF
log4j.logger.org.nanohttpd=OFF

